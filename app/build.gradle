apply plugin: 'com.android.application'

android {


    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.alpha.alphaapp"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "v 1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    buildTypes {

        release {
//            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
//          buildConfigField "String", "appKeyPre", "\"xxx\""
////            //Zipalign优化
//            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources false
            //混淆
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //签名
//            signingConfig signingConfigs.release
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:+'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'com.contrarywind:Android-PickerView:3.2.5'
    compile 'com.androidkun:XTabLayout:1.1.1'
    compile 'com.alibaba:fastjson:1.2.35'
    compile 'com.alibaba:fastjson:1.1.59.android'
    testCompile 'junit:junit:4.12'
    compile project(':lib_sdk')
    compile project(':lib_stub')
    compile files('libs/open_sdk_r5788_lite.jar')
    compile files('libs/bottomView.jar')
    compile files('libs/xUtils-2.6.14.jar')
    compile 'com.githang:status-bar-compat:0.3'
    //微信
    //    releaseCompile project(path: ':lib_sdk', configuration: "release")
    //    releaseCompile project(path: ':lib_stub', configuration: "release")
    //
    //
    //    debugCompile project(path: ':lib_sdk', configuration: "debug")
    //    debugCompile project(path: ':lib_stub', configuration: "debug")
    //
    //记得后面修改为gradle模式
    compile files('libs/wechat-sdk-android-without-mta-1.3.4.jar')
}
